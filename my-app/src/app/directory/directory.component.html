<h2>Personal Contact</h2>
<form>
  <label>Filter Name</label>
  <input type="text" [(ngModel)]="term" name="随意写">
</form>
<ul>
  <li *ngFor="let person of people | filter:term">
    <div>
      <h3>{{person.name}}</h3>
      <h3>{{person.phone}}</h3>
    </div>
  </li>
</ul>
 
<button (click)="logger()">
  Log Me
</button>
